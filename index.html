    let tim = 0;

    t.textContent = tim;

    function handlestart(cond) {
      if (cond === "start") {
        id = setInterval(() => {
          tim++;
          t.textContent = tim;
        }, 100);
      }else if(cond==="stop"){
        passedtime=tim;
        clearInterval(id)
        tim=passedtime
      }
    }
    function reset(){
        tim=0;
        t.textContent =0
    }

    s.addEventListener("click", () => {
      handlestart("start");
    });

    });
